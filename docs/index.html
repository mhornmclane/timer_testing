<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            max-height: 400px; /* Adjust to show 10 rows */
            overflow-y: auto;
        }
        .selected-row {
            background-color: #d1ecf1;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Relay Event Tracker</h2>
        <div class="table-container border">
            <table class="table table-striped table-hover text-center">
                <thead class="thead-dark">
                    <tr>
                        <th>Exchange #</th>
                        <th>Exchange Name</th>
                        <th>Runner Out (Datetime)</th>
                        <th>Runner In (Datetime)</th>
                        <th>Elapsed Time</th>
                        <th>Miles</th>
                        <th>Est Pace</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Rows will be dynamically generated -->
                </tbody>
            </table>
        </div>
        <div class="mt-3 text-center">
            <button id="update-btn" class="btn btn-primary" disabled>Update Selected Row</button>
        </div>
    </div>

    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Row</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Updating Exchange: <span id="modalExchangeNumber"></span></p>
                    <div class="form-group">
                        <label for="updateType">Update Type</label>
                        <select id="updateType" class="form-control">
                            <option value="inAndOut" selected>Runner In and Out</option>
                            <option value="runnerIn">Runner In Only</option>
                            <option value="runnerOut">Runner Out Only</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="updateTime">Current Time</label>
                        <input type="datetime-local" id="updateTime" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmUpdate" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script>
        const tableBody = document.getElementById('table-body');
        const updateBtn = document.getElementById('update-btn');
        const modalExchangeNumber = document.getElementById('modalExchangeNumber');
        const updateType = document.getElementById('updateType');
        const updateTime = document.getElementById('updateTime');
        const confirmUpdate = document.getElementById('confirmUpdate');
        let selectedRow = null;

        // Generate 70 rows dynamically
        for (let i = 1; i <= 70; i++) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${i}</td>
                <td>Exchange ${i}</td>
                <td contenteditable="true" data-placeholder="Enter datetime"></td>
                <td contenteditable="true" data-placeholder="Enter datetime"></td>
                <td></td>
                <td>${(i * 0.5).toFixed(1)} mi</td>
                <td></td>
            `;

            // Add click event to select a row
            row.addEventListener('click', () => {
                // Deselect previous row
                if (selectedRow) {
                    selectedRow.classList.remove('selected-row');
                }
                // Select the clicked row
                row.classList.add('selected-row');
                selectedRow = row;
                updateBtn.disabled = false; // Enable the update button
            });

            tableBody.appendChild(row);
        }

        // Open modal on Update Button Click
        updateBtn.addEventListener('click', () => {
            if (selectedRow) {
                const exchangeNumber = selectedRow.cells[0].innerText;
                modalExchangeNumber.innerText = exchangeNumber;
                updateTime.value = new Date().toISOString().slice(0, 16); // Set default to current time
                $('#updateModal').modal('show');
            }
        });

        // Confirm Update Button Click
        confirmUpdate.addEventListener('click', () => {
            if (selectedRow) {
                const type = updateType.value;
                const time = updateTime.value;

                if (type === "inAndOut" || type === "runnerOut") {
                    selectedRow.cells[2].innerText = time;
                }

                if (type === "inAndOut" || type === "runnerIn") {
                    selectedRow.cells[3].innerText = time;
                }

                $('#updateModal').modal('hide');

                // Trigger input event to recalculate elapsed time and pace
                const event = new Event('input', { bubbles: true });
                selectedRow.dispatchEvent(event);
            }
        });
    </script>
</body>
</html>
