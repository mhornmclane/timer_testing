<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            max-height: 400px; /* Adjust to show 10 rows */
            overflow-y: auto;
        }
        .selected-row {
            background-color: #d1ecf1;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Relay Event Tracker</h2>
        <div class="table-container border">
            <table class="table table-striped table-hover text-center">
                <thead class="thead-dark">
                    <tr>
                        <th>Exchange #</th>
                        <th>Exchange Name</th>
                        <th>Runner Out (Datetime)</th>
                        <th>Runner In (Datetime)</th>
                        <th>Elapsed Time</th>
                        <th>Miles</th>
                        <th>Est Pace</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Rows will be dynamically generated -->
                </tbody>
            </table>
        </div>
        <div class="mt-3 text-center">
            <button id="update-btn" class="btn btn-primary" disabled>Update Selected Row</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script>
        const tableBody = document.getElementById('table-body');
        const updateBtn = document.getElementById('update-btn');
        let selectedRow = null;

        // Generate 70 rows dynamically
        for (let i = 1; i <= 70; i++) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${i}</td>
                <td>Exchange ${i}</td>
                <td contenteditable="true" data-placeholder="Enter datetime"></td>
                <td contenteditable="true" data-placeholder="Enter datetime"></td>
                <td></td>
                <td>${(i * 0.5).toFixed(1)} mi</td>
                <td></td>
            `;

            // Add click event to select a row
            row.addEventListener('click', () => {
                // Deselect previous row
                if (selectedRow) {
                    selectedRow.classList.remove('selected-row');
                }
                // Select the clicked row
                row.classList.add('selected-row');
                selectedRow = row;
                updateBtn.disabled = false; // Enable the update button
            });

            // Add event listener for input changes
            row.addEventListener('input', () => {
                const runnerOutCell = row.cells[2];
                const runnerInCell = row.cells[3];
                const elapsedTimeCell = row.cells[4];
                const paceCell = row.cells[6];
                const miles = parseFloat(row.cells[5].innerText);

                const runnerOut = new Date(runnerOutCell.innerText);
                const runnerIn = new Date(runnerInCell.innerText);

                if (!isNaN(runnerOut) && !isNaN(runnerIn) && runnerIn > runnerOut) {
                    // Calculate elapsed time in minutes
                    const elapsedTime = (runnerIn - runnerOut) / (1000 * 60);
                    elapsedTimeCell.innerText = `${elapsedTime.toFixed(1)} min`;

                    // Calculate pace (min per mile)
                    if (miles > 0) {
                        const pace = elapsedTime / miles;
                        paceCell.innerText = `${pace.toFixed(2)} min/mi`;
                    } else {
                        paceCell.innerText = '';
                    }
                } else {
                    elapsedTimeCell.innerText = '';
                    paceCell.innerText = '';
                }
            });

            tableBody.appendChild(row);
        }

        // Handle Update Button Click
        updateBtn.addEventListener('click', () => {
            if (selectedRow) {
                const exchangeNumber = selectedRow.cells[0].innerText;
                alert(`Update information for Exchange #${exchangeNumber}`);
                // Add your update logic here
            }
        });
    </script>
</body>
</html>
